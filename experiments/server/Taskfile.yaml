# https://taskfile.dev

version: '3'

tasks:
  default:
    cmds:
      - go-task -l
    silent: true

  setup:
    cmds:
      - |
        sudo brctl addbr livenet && \
        sudo ip a add 10.0.15.254/24 dev livenet

  start:
    desc: start
    cmds:
      - sudo modprobe nfsd
      - docker compose up
  build:
    desc: build
    cmds:
      - docker compose build

  cli:
    desc: cli
    cmds:
      - docker compose run --rm --entrypoint bash server